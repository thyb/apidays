<div class="ui doubling four cards centered">
	<a class="ui card link" [href]="speaker.linkedin" target="_blank" *ngFor="let speaker of speakers">
		<div class="image">
			<img [src]="speaker.profile_picture">
		</div>
		<div class="content">
			<div class="header">
				{{speaker.name}}
			</div>
			<div class="meta">{{speaker.company}}</div>
			<div class="description">{{speaker.title}}</div>
		</div>
	</a>
</div>
